theme:
  name: 'material'
  font: 
    text: Noto Sans SC
    code: Fira Code
  language: en
  palette:
    scheme: default # slate
    primary: white
    accent: light blue
  include_search_page: false
  search_index_only: true
  features:
    - navigation.tabs
    - navigation.prune
    # - navigation.instant # !may cause bug on Mathjax
  icon:
    logo: fontawesome/solid/terminal
    repo: fontawesome/solid/code-branch
  favicon: _static/images/favicon.svg

plugins:
  - search:
      lang:
        - en
        - ja
  - minify:
      minify_html: true
  - git-revision-date-localized

extra:
  social:
    - icon: fontawesome/brands/github
      link: 'https://github.com/zawnpn'
    - icon: fontawesome/brands/twitter
      link: 'https://twitter.com/zawnpn'
    - icon: fontawesome/brands/linkedin
      link: 'https://www.linkedin.com/in/zawnpn/'
    - icon: fontawesome/brands/zhihu
      link: 'https://www.zhihu.com/people/zhangwanpeng'
    - icon: fontawesome/brands/playstation
      link: 'https://psnprofiles.com/zawnpn'
    - icon: fontawesome/brands/steam
      link: 'https://steamcommunity.com/id/zawnpn/'
    - icon: fontawesome/solid/circle-play
      link: 'https://space.bilibili.com/38332230'

extra_javascript:
  - _static/extra.js
  - //cdn.jsdelivr.net/npm/pangu@4/dist/browser/pangu.min.js
  - //cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js
  # - //cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-MML-AM_SVG

# extra_css:
#   - 

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true

